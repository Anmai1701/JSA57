<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt bàn nhà hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Nhà hàng</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#slots">Đặt chỗ</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Liên hệ</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section id="slots" class="container my-4">
    <h2 class="text-center mb-3">Các khung giờ đặt chỗ</h2>
    <div class="row g-3">
      <div class="col-6 col-md-3">
        <div class="slot p-3 border text-center">10:00 - 11:00</div>
      </div>
      <div class="col-6 col-md-3">
        <div class="slot p-3 border text-center">11:00 - 12:00</div>
      </div>
      <div class="col-6 col-md-3">
        <div class="slot p-3 border text-center">12:00 - 13:00</div>
      </div>
      <div class="col-6 col-md-3">
        <div class="slot p-3 border text-center">13:00 - 14:00</div>
      </div>
    </div>
  </section>

  <section class="container my-4">
    <h2 class="text-center mb-3">Đặt bàn</h2>
    <form id="bookingForm">
      <div class="mb-3">
        <label class="form-label">Tên</label>
        <input type="text" class="form-control" id="name">
        <div class="invalid-feedback">Tên không được bỏ trống</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email">
        <div class="invalid-feedback">Email không hợp lệ</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Số điện thoại</label>
        <input type="text" class="form-control" id="phone">
        <div class="invalid-feedback">Số điện thoại không hợp lệ</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Thời gian</label>
        <input type="datetime-local" class="form-control" id="datetime">
        <div class="invalid-feedback">Vui lòng chọn thời gian</div>
      </div>
      <button type="button" class="btn btn-primary" id="previewBtn">Xem trước</button>
    </form>
  </section>

  <div class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Xác nhận thông tin đặt bàn</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p><strong>Tên:</strong> <span id="confirmName"></span></p>
          <p><strong>Email:</strong> <span id="confirmEmail"></span></p>
          <p><strong>Điện thoại:</strong> <span id="confirmPhone"></span></p>
          <p><strong>Thời gian:</strong> <span id="confirmDatetime"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chỉnh sửa</button>
          <button type="button" class="btn btn-success" id="submitBtn">Xác nhận</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
